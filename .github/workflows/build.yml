name: Build Multiplatform App

# Этот workflow можно триггерить через Code Assistant CLI
# Используйте команду: /build <owner>/<repo> build.yml main

on:
  # Разрешить запуск через API (для Code Assistant)
  workflow_dispatch:
    inputs:
      build_android:
        description: 'Build Android APK'
        required: false
        default: 'true'
      build_desktop:
        description: 'Build Desktop JAR'
        required: false
        default: 'true'
      build_ios:
        description: 'Build iOS Framework'
        required: false
        default: 'false'

  # Автоматический запуск при push
  push:
    branches: [ main, develop ]

  # Запуск при PR
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.build_android != 'false' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Android Debug APK
        run: ./gradlew :androidApp:assembleDebug

      - name: Build Android Release APK
        run: ./gradlew :androidApp:assembleRelease

      - name: Upload Android Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: androidApp/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Upload Android Release APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: androidApp/build/outputs/apk/release/*.apk
          retention-days: 30

  build-desktop:
    name: Build Desktop Application
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.build_desktop != 'false' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Desktop JAR
        run: ./gradlew :desktopApp:jar

      - name: Upload Desktop JAR
        uses: actions/upload-artifact@v4
        with:
          name: desktop-jar
          path: desktopApp/build/compose/jars/*.jar
          retention-days: 30

  build-ios:
    name: Build iOS Framework
    runs-on: macos-latest
    if: ${{ github.event.inputs.build_ios == 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build iOS Framework
        run: ./gradlew :shared:linkDebugFrameworkIosArm64

      - name: Upload iOS Framework
        uses: actions/upload-artifact@v4
        with:
          name: ios-framework
          path: shared/build/bin/iosArm64/debugFramework/*.framework
          retention-days: 30

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/build/test-results/**/*.xml
            **/build/reports/tests/**
          retention-days: 7

  notify-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-android, build-desktop, test]
    if: always()

    steps:
      - name: Build Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Android Build | ${{ needs.build-android.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Desktop Build | ${{ needs.build-desktop.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Build completed! Check artifacts in the Actions tab." >> $GITHUB_STEP_SUMMARY